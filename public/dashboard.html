<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body { font-family: Tahoma, Arial; direction: rtl; background:#f4f6f9; padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    th,td { border:1px solid #ddd; padding:10px; text-align:center; font-size:14px; }
    th { background:#007bff; color:#fff; }
    tr:nth-child(even){ background:#f9f9f9; }
    button { margin:2px; padding:6px 12px; border:none; border-radius:6px; color:#fff; cursor:pointer; }
    .ok { background:#28a745; }
    .no { background:#dc3545; }
  </style>
</head>
<body>
  <h2 style="color:#333;">إدارة الطلبات</h2>
  <table>
    <thead>
      <tr>
        <th>الاسم</th><th>الهاتف</th><th>العنوان</th>
        <th>عدد القطع</th><th>المقاس</th><th>الألوان</th>
        <th>السعر</th><th>الشحن</th><th>الإجمالي</th>
        <th>العمولة</th><th>ملحوظة</th><th>الحالة</th><th>إجراء</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
  <script>
    async function loadOrders(){
      const token=localStorage.getItem("token"); if(!token){alert("سجّل دخول أولاً");return;}
      const res=await fetch("/api/orders",{headers:{"Authorization":"Bearer "+token}});
      const orders=await res.json();
      const tbody=document.getElementById("ordersTable"); tbody.innerHTML="";
      orders.forEach(o=>{
        const row=document.createElement("tr");
        row.innerHTML=`
          <td>${o.fullName||""}</td><td>${o.phone1||""}</td><td>${o.address||""}</td>
          <td>${o.pieces||""}</td><td>${o.size||""}</td><td>${o.colors||""}</td>
          <td>${o.priceNoShip||""}</td><td>${o.shipping||""}</td><td>${o.priceTotal||""}</td>
          <td>${o.commission||""}</td><td>${o.note||""}</td><td>${o.status||""}</td>
          <td><button class="ok" onclick="updateStatus('${o.id}','متاح')">✔</button>
              <button class="no" onclick="updateStatus('${o.id}','غير متاح')">✖</button></td>`;
        tbody.appendChild(row);
      });
    }
    async function updateStatus(id,status){
      const token=localStorage.getItem("token");
      const res=await fetch("/api/orders/"+id,{method:"PATCH",headers:{"Content-Type":"application/json","Authorization":"Bearer "+token},body:JSON.stringify({status})});
      const data=await res.json(); alert(data.message||data.error); loadOrders();
    }
    loadOrders();
  </script>
</body>
</html>
