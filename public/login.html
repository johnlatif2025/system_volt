<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المشرف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B00;
      --dark: #1A1A1A;
      --light: #F5F5F5;
      --danger: #E63946;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,107,0,0.1) 0%, rgba(26,26,26,1) 90%);
    }
    
    .login-container {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(42, 42, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.2);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background: #FF8C00;
      transform: translateY(-2px);
    }
    
    .security-tips {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2><i class="fas fa-lock"></i> لوحة التحكم</h2>
      <p>يجب تسجيل الدخول للوصول إلى لوحة الإدارة</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      
      <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>
    
    <div class="security-tips">
      <p><i class="fas fa-shield-alt"></i> تأكد من إغلاق المتصفح بعد الانتهاء</p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      const btn = e.target.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
      btn.disabled = true;

      try {
        const res = await fetch("https://top-store-production.up.railway.app/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.success) {
          window.location.href = "dashboard.html";
        } else {
          alert("فشل تسجيل الدخول: " + (data.message || "بيانات غير صحيحة"));
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("حدث خطأ أثناء الاتصال بالخادم");
      } finally {
        btn.innerHTML = 'تسجيل الدخول';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
