<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول - Mahmod Store</title>
  <style>
    :root{--bg:#f3f4f6;--card:#fff;--accent:#0f172a;--muted:#6b7280}
    body{font-family:system-ui,Segoe UI,Arial;background:var(--bg);margin:0;padding:2rem}
    .wrap{max-width:420px;margin:4rem auto;background:var(--card);padding:1.5rem;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,.07)}
    h1{margin:0 0 1rem;font-size:1.25rem}
    label{display:block;margin:.4rem 0 .2rem;color:var(--muted)}
    input{width:100%;padding:.65rem;border:1px solid #e6e9ee;border-radius:8px}
    button{width:100%;padding:.75rem;border:none;border-radius:8px;background:var(--accent);color:#fff;margin-top:1rem;cursor:pointer}
    .muted{color:var(--muted);font-size:.9rem;text-align:center;margin-top:.6rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>تسجيل دخول</h1>
    <form id="form">
      <label>اسم المستخدم</label>
      <input id="username" required placeholder="اسم المستخدم" />
      <label>كلمة المرور</label>
      <input id="password" type="password" required placeholder="كلمة المرور" />
      <button>دخول</button>
    </form>
    <div class="muted">لو لم يكن لديك حساب، <a href="/index.html">أنشئ حساب</a>.</div>
  </div>
  <script>
    const form = document.getElementById('form');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'خطأ');
        window.location.href = '/dashboard.html';
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
